<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-section">
      <button onclick="showOverlay('input-section')">Input Section</button>
      <button onclick="showOverlay('search-section')">Search Section</button>
      <button onclick="showOverlay('delete-section')">Delete Section</button>
      <button onclick="showOverlay('edit-section')">Edit Section</button>
      <button onclick="showOverlay('show-section')">Show Section</button>
    </div>
    <div id="overlay" class="overlay">
      <div id="overlay-button"></div>
      <div class="overlay-content" id="overlay-content"></div>
    </div>
    <div class="crud-section">
      <div id="input-section" class="section">
        <input type="text" />
        <input type="number" inputmode="numeric" />
      </div>
      <div id="search-section" class="section"></div>
      <div id="delete-section" class="section"></div>
      <div id="edit-section" class="section"></div>
      <div id="show-section" class="section"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
